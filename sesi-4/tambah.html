<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Belajar Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
    <nav class="navbar bg-primary navbar-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Penggajian</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row mt-2">
            <h5>Tambah Karyawan</h5>

            <form action="">
                <div class="mb-3">
                    <label for="NIK" class="form-label">NIK:</label>
                    <input type="text" id="nik" class="form-control" placeholder="NIK" required size="10"
                        maxlength="10">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Nama:</label>
                    <input type="text" id="name" class="form-control" placeholder="Nama" autocomplete="off" required>
                </div>

                <div class="mb-3">
                    <label for="tgl" class="form-label">Tanggal:</label>
                    <input type="date" id="tgl" class="form-control" min="2000-01-01" max="2025-12-31">
                </div>

                <div class="mb-3">
                    <label for="gaji_pokok" class="form-label">Gaji Pokok :</label>
                    <input type="number" id="gaji_pokok" class="form-control" name="gaji_pokok" min="1000000"
                        step="1000">

                </div>
                <div class="mb-3">
                    <label for="status_karyawan" class="form-label">Status Karyawan : </label>
                    <div class="form-check">
                        <input type="radio" name="status_karyawan" class="form-check-input" id="status_karyawan">
                        <label for="" class="form-check-label">TETAP</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="status_karyawan" class="form-check-input" id="status_karyawan">
                        <label for="" class="form-check-label">KONTRAK</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="status_karyawan" class="form-check-input" id="status_karyawan">
                        <label for="" class="form-check-label">MAGANG</label>
                    </div>

                </div>

                <button type="submit" id="btn_submit" class="btn btn-success" name="btn_submit" value="Submit">
                    <i class="fa fa-save"></i> Submit
                </button>

                <button type="reset" id="btn_reset" class="btn btn-primary" name="btn_reset" value="Reset">
                    <i class="fa fa-arrows-rotate"></i> Reset
                </button>
            </form>

        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
